<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">
<div layout:fragment="page-content" class="container">
    <form th:action="@{/change_login.do}" method="post" novalidate="novalidate">
        <h2>Please, change your login and password</h2>
        <input name="new_login" type="text" placeholder="New login" autocomplete="off" class="form-control" autofocus="autofocus"/><p/>
        <input name="current_password" type="password" placeholder="Current password" autocomplete="off" class="form-control"/><p/>
        <input name="new_password" type="password" placeholder="New password" autocomplete="off" class="form-control"/><p/>
        <input name="confirm_password" type="password" placeholder="Confirm new password" autocomplete="off" class="form-control"/><p/>
        <input type="submit" value="Apply" class="btn pull-left btn-primary"/>
    </form>

</div>
</html>
